<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../../dist/vue.js"></script>
  <!--<script src="../dist/vue.runtime.js"></script>-->
</head>
<body>
<div id="demo">
  <div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
  </div>
  <input type="button" @click="clickHandler" value="click"/>
</div>

</body>
<script>
  // 这种情况不需要
  var vm = new Vue({
  el: '#example',
  data: {
    message: 'Hello'
  },
  computed: {
    // a computed getter
    reversedMessage: function () {
      // `this` points to the vm instance
      return this.message.split('').reverse().join('')
    }
  },
  methods: {
    clickHandler(){
      this.message = 'Hello World!';
    }
  }
})

  //vm.$mount(document.getElementById("demo"));
</script>
</html>
