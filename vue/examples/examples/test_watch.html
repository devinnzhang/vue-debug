<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../../dist/vue.js"></script>
  <!--<script src="../dist/vue.runtime.js"></script>-->
</head>
<body>
<div>  // watch 调用$watch建立一个获取监听属性的 Watcher，callback为fn表达式，数据变化后notify Watcher执行callback</div>

<div id="demo">
  <div>{{ fullName }}</div>
  <input type="button" @click="clickHandler" value="click"/>
</div>

</body>
<script>
  var vm = new Vue({
  el: '#demo',
  data: {
    firstName: 'Foo',
    lastName: 'Bar',
    fullName: 'Foo Bar'
  },
  watch: {
    firstName: function (val) {
      this.fullName = val + ' ' + this.lastName
    },
    lastName: function (val) {
      this.fullName = this.firstName + ' ' + val
    }
  },
  methods:{
    clickHandler(){
      this.firstName = 'Foo2';
    }
  }
})

  //instance.$mount(document.getElementById("demo"));
</script>
</html>
